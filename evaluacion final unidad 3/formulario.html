<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="js/validacion.js"></script>
    <link rel="stylesheet" href="css/style.css">


    <title>calculo de ganancia</title>
</head>

<body>
    <div class="container my-container3">
        <div class="row">
            <div class="col-12">
                <h2>
                    <p> Ingresa tus datos para calcular </p><br>
                </h2>
                <form class="formulario" id="formulario" action="#" onsubmit="calculandoganancia()">
                    <div class="jumbotron for">
                        <div class="container form">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="plazoInversion">Plazo de dias a invertir</label>
                                    <input type="number" class="form-control is-valid" id="Plazo"
                                        value="">
                                    <div class=" valid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="peso">Ingrese su monto a invertir</label>
                                <input type="number" class="form-control is-valid" id="Monto" value="">
                                <div class="valid-feedback">
                                </div>
                            </div><br>
                            <div class="col-md-2 mb-8">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Pesos"
                                    value="Clp">
                                <label class="form-check-label" for="inlineRadio1">Pesos</label>
                            </div>
                            <div class="col-md-2 mb-8">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Uf"
                                    value="Unidadfomento">
                                <label class="form-check-label" for="inlineRadio2">UF</label>
                                <div class="valid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <div class="form-group">
                                    <label for="tipoInversion"> Tipo de inversion</label>
                                    <select class="form-control" id="Deposito">
                                        <option disabled selected > Escoja tipo de Deposito</option>
                                        <option value="">Plazo Fijo</option>
                                        <option value="">Plazo renovable</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="calculandoganancia()" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
