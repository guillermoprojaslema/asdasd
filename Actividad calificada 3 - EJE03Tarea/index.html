<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="validacion.js"></script>

    <style>
        .fondo {
            background-color: rgb(255, 255, 255);
        }

        .banner {

            background-color: lightseagreen;
            height: 200px;

        }

        .font-weight-bold {

            color: floralwhite;
            border-width: 5px;
            right: 30px;
            position: relative;
            bottom: 60px;

        }

        .lead {

            position: relative;
            font-size: 35px;
            color: rgb(0, 0, 0);
            font-style: oblique;
        }

        .simula {

            text-align: center;
            margin-bottom: 20px;
        }

        .form {

            margin: 10px;
        }

        .my-container2 {

            margin-bottom: 50px;
            position: relative;
            bottom: 30px;
        }

        .final {

            background-color: lightseagreen;
        }
    </style>

    <title>Banco</title>
</head>

<body background="bodyfondo.jpg">

    <div class="row">
        <div class="col-12">
            <div class="jumbotron banner">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <h3 class="display-4">
                                <p class="font-weight-bold"> Banco Estrella</p>
                            </h3>
                        </div>
                        <div class="col-8">
                            <h3>
                                <p class="lead">"Estamos para tu seguridad"</p>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fondomedio">
        <div class="container my-container2">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-danger">Contactanos</button>
                    <button type="button" class="btn btn-success">Quienes somos</button>
                    <button type="button" class="btn btn-info">Hazte cliente</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fondofinal">
        <div class="container my-container3">
            <div class="jumbotron final">
                <div class="row">
                    <div class="col-12">
                        <h2>
                            <p class="simula"> Simula tu credito con nosotros </p><br>
                        </h2>
                        <form class="formulario" id="formulario" action="">
                            <div class="container form">
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control is-valid"  id="Nombre" value=""
                                            placeholder="Nombre">
                                        <div class="valid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control is-valid"  id="Apellido" value=""
                                            placeholder="Apellido">
                                        <div class="valid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <input type="email" class="form-control is-valid"  id="Correo" value=""
                                            placeholder="Correo">
                                        <div class="valid-feedback">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <input type="number" class="form-control is-valid"  id="Numero" value=""
                                            placeholder="+569">
                                        <div class="valid-feedback">
                                            Ingrese numero de celular
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="Hora instalacion"> Tipo de propiedad</label>
                                            <select class="form-control"  id="Propiedad">
                                                <option value="nueva">Nueva</option>
                                                <option value="usada">Usada</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label for="Tipo de moneda"> Tipo de moneda</label>
                                            <select class="form-control"  id="Moneda">
                                                <option value="CLP">CLP</option>
                                                <option value="UF">UF</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label for="Monto">Monto solicitado</label>
                                        <input type="number" min="1" max="any"  class="form-control is-invalid"
                                            id="Monto" placeholder="Monto">

                                        <div id="mensajemonto" class="invalid-feedback">
                                            EL monto maximo a solicitar es del 80% del valor de la propiedad
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="credito">En cuantos años quieres tu credito</label>
                                        <select class="custom-select is-invalid" id="Credito" required aria-describedby="Ciudad">
                                            <option selected value="10 años" aria-selected="false">Santiago</option>
                                            <option selected value="15 años">15 años</option>
                                            <option selected value="20 años">20 años</option>
                                            <option selected value="25 años">25 años</option>
                                            <option selected value="30 años">30 años</option>
                                            <option selected value="35 años">35 años</option>
                                            <option selected value="40 años">40 años</option>
                                        </select>
                                        <div id="mensajecredito" class="invalid-feedback">
                                            ingrese cantidad de años para pagar su credito
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="valorPropiedad">Valor de la propiedad</label>
                                        <input type="number" min="1" max="any"  class="form-control is-invalid"
                                            id="valorPropiedad" placeholder="Valor de Propiedad">
                                    </div>
                                </div><br>
                                <button class="btn btn-primary" onclick="return enviandoformulario"
                                    type="submit">Enviar</button>
                            </div>
                        </form>
                        <div id="error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
